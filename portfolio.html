<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>Blake Butsko</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
        // Check if the sessionStorage variable 'animationPlayed' exists
        if (sessionStorage.getItem('animationPlayed')) {
          // If not set, inject the HTML into the page
          document.write(`
            <div id="black-screen2">
              <div id="typing-container">
                <div id="typing-text">&gt;&gt; Hello there, welcome to my portfolio.<br>&gt;&gt; Have you been here before?<span id="caret" style="visibility: visible;"></span></div>
                <div id="button-container" class="button-container">
                  <button>Let's see what you got!</button>
                  <button>Been here before</button>
                </div>
              </div>
            </div>
          `);
        }
      </script>

    <div class="container my-5">
        <h1 class="mb-4">My GitHub Projects</h1>

        <!-- Search bar and filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="search-input" class="form-control" placeholder="Search projects by title...">
            </div>
            <div class="col-md-6">
                <select id="language-filter" class="form-select">
                    <option value="">Filter by language</option>
                </select>
            </div>
        </div>

        <!-- Grid of cards -->
        <div class="row" id="projects-container"></div>
    </div>

    <script>
        const projectsContainer = document.getElementById('projects-container');
        const searchInput = document.getElementById('search-input');
        const languageFilter = document.getElementById('language-filter');

        // Store repos data for filtering
        let repositories = [];

        // Fetch GitHub repos from the API
        fetch('https://api.github.com/users/blake-butsko/repos?per_page=100&sort=updated')
            .then(response => response.json())
            .then(data => {
                repositories = data;
                displayProjects(repositories);
                populateLanguageFilter(repositories);
                if (repositories.length === 0) {
                    projectsContainer.innerHTML = '<p>No projects found</p>';
                }
                if(sessionStorage.getItem('animationPlayed')){
                    document.getElementById('black-screen2').classList.add('screen-turn-off');
                    sessionStorage.removeItem('animationPlayed');
                }
                
            })
            .catch(error => console.error('Error fetching repos:', error));

        // Display projects as Bootstrap cards
        function displayProjects(repos) {
            projectsContainer.innerHTML = ''; // Clear the container

            repos.forEach(repo => {
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mb-4');

                const projectCard = `
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/300x200?text=${repo.name}" class="card-img-top" alt="${repo.name}">
                        <div class="card-body">
                            <h5 class="card-title">${repo.name}</h5>
                            <p class="card-text">${repo.description || 'No description available'}</p>
                            <a href="${repo.html_url}" class="btn btn-primary" target="_blank">View on GitHub</a>
                        </div>
                    </div>
                `;
                card.innerHTML = projectCard;
                projectsContainer.appendChild(card);
            });
        }

        // Populate the language filter dropdown
        function populateLanguageFilter(repos) {
            const languages = new Set();
            repos.forEach(repo => {
                if (repo.language) {
                    languages.add(repo.language);
                }
            });

            languages.forEach(language => {
                const option = document.createElement('option');
                option.value = language;
                option.textContent = language;
                languageFilter.appendChild(option);
            });
        }

        // Filter projects by search term and programming language
        function filterProjects() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedLanguage = languageFilter.value;

            const filteredRepos = repositories.filter(repo => {
                const matchesTitle = repo.name.toLowerCase().includes(searchTerm);
                const matchesLanguage = selectedLanguage ? repo.language === selectedLanguage : true;
                return matchesTitle && matchesLanguage;
            });

            displayProjects(filteredRepos);
        }

        // Add event listeners for search and filter
        searchInput.addEventListener('input', filterProjects);
        languageFilter.addEventListener('change', filterProjects);
    </script>
</body>
</html>
